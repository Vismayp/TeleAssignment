<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Telegram User ID</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="display-4">Your Telegram User ID</h1>
        <p class="lead">{{ user_id }}</p>
        {% if not user_id %}
        <div class="alert alert-danger">Invalid UUID. Please try again.</div>
        {% endif %}
    </div>
</body>

</html>
